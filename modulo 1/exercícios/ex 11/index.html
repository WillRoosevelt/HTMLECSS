<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1> imagens dinamicas</h1>
    <p> tente abrir essas imagens em varios tamanhos diferentes ou simplesmente mude o tamanho do navegador </p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:800px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="foto flexivel">
    </picture>
    <h1>colocando audios</h1>
    <p> audio sei la</p>
   <audio src="midia/Canary in a coalmine~1980.mp3" controls></audio>
    <!-- mp3, ogg e WAV os tipos de audios aceitos-->
    <h2> OUTRA MANEIRA É</h2>
    <audio preload="metadata" controls loop>
     <!-- eu devo colocar audios em todos os formatos acima, para que funcione em todos os navegadores, só adicionar outro source src abaixo deste-->   <source src="midia/Every breath you take~1983.mp3" type="audio/mpeg">
    </audio>
    <h1>AGORA COM VIDEOS</h1>
    <h2>vídeos hospedados localmente</h2>
    <video src="videos/18148735-uhd_2160_3840_30fps.mp4" width="400" controls loop></video>
    <p>isso tambem pode ser colocado na ordem dos players, como o audio</p>
    <video width="300" controls loop poster="imagens/coracao dos andes.jpg">
        <source src="videos/18148735-uhd_2160_3840_30fps.mp4" type="video/mp4">
    </video>
    <h2> videos externos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y9EeAaGXaJY?si=7BzC8ZBP42s8s4Nj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
